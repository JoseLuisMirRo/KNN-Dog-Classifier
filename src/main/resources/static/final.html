<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integradora | Estructuras de Datos Aplicadas</title>
    <link rel="icon" href="src/paw.png">
    <link rel="stylesheet" href="./src/css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="background-image">
      <div class="container full-height">
        <div class="row top-left mt-5">
          <div class="col-4">
            <h2>Integradora | Estructuras de Datos Aplicadas</h2>
          </div>
          <div class="col-4"></div>
          <div class="col-4">
            <h2>Aquino, Bahena, Miranda, Ruiz, Valera, Ventura</h2>
          </div>
        </div>
        <div class="row align-items-center mt-4">
          <div class="col-4">
            <img id="dogImage" src="" alt="Imagen de la raza del perro" style="padding: 10px; width: 100%;">
          </div>
          <div class="col-8">
            <div class="row text-center">
              <p id="breed">Nombre de la raza</p>
            </div>
            <div class="row mt-4">
              <h1>Descripción:</h1>
            </div>
            <div>
              <!-- On tables -->
              <table class="table table-bordered">
                <thead class="table-dark">
                  <tr>
                    <th>Atributo</th>
                    <th>Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-primary">
                    <td>Tamaño del perro</td>
                    <td id ="height">n/a</td> <!-- height -->
                  </tr>
                  <tr class="table-secondary">
                    <td>Peso</td>
                    <td id ="weight">n/a</td> <!-- weight -->
                  </tr>
                  <tr class="table-success">
                    <td>Largo del pelaje</td>
                    <td id="coatLength">n/a</td> <!-- coatLength -->
                  </tr>
                  <tr class="table-danger">
                    <td>Color</td>
                    <td id="color">n/a</td> <!-- color -->
                  </tr>
                  <tr class="table-warning">
                    <td>Nivel de actividad</td>
                    <td id="activityLevel">n/a</td> <!-- activityLevel -->
                  </tr>
                  <tr class="table-info">
                    <td>Nivel de Amistad</td>
                    <td id="friendliness">n/a</td> <!-- friendliness -->
                  </tr>
                  <tr class="table-light">
                    <td>Nivel de Inteligencia</td>
                    <td id="intelligence">n/a</td> <!-- intelligence -->
                  </tr>
                </tbody>
              </table>
              
            
            <div class="row mt-5 justify-content-end">
              <div class="col-auto">
                <button type="button" class="btn btn-primary btn-lg" onclick="back()">Volver</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
